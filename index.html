<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container">
        <div class="row">
          <p class="col-3">8:00 AM</p>
          <textarea class="task-box col-8"></textarea> <!-- can add multiple classes using bootstrap -->
          <button type="button" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <p class="col-3">9:00 AM</p>
          <textarea class="task-box col-8"></textarea>
          <button type="button" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <p class="col-3">10:00 AM</p>
          <textarea class="task-box col-8"></textarea>
          <button type="button" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <p class="col-3">11:00 AM</p>
          <textarea class="task-box col-8"></textarea>
          <button type="button" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <p class="col-3">12:00 PM</p>
          <textarea class="task-box col-8"></textarea>
          <button type="button" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <p class="col-3">1:00 PM</p>
          <textarea class="task-box col-8"></textarea>
          <button type="button" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <p class="col-3">2:00 PM</p>
          <textarea class="task-box col-8"></textarea>
          <button type="button" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <p class="col-3">3:00 PM</p>
          <textarea class="task-box col-8"></textarea>
          <button type="button" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <p class="col-3">4:00 PM</p>
          <textarea class="task-box col-8"></textarea>
          <button type="button" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
        <div class="row">
          <p class="col-3">5:00 PM</p>
          <textarea class="task-box col-8"></textarea>
          <button type="button" class="saveBtn col-1"><i class="fa fa-save"></i></button>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> <!-- Moment.js-->
    <script src="./assets/js/script.js"></script> <!-- My JS script -->
  </body>
</html>
